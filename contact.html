<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo-e-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <header>
            <div class="logo-site text-center">
                <a href="index.html">
                    <img src="assets/img/logo.jpg" alt="Logo du site">
                </a>
            </div>

            <!-- Div pour la barre de nav -->
            <nav class="navbar navbar-expand-lg">

                <button class="navbar-toggler ms-3 border border-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse fs-4" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active px-4" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" aria-current="page" href="#">Legos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" aria-current="page" href="#">Posters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" aria-current="page" href="#">Plaids</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" aria-current="page" href="#">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    </header>

    <main class="main-contact w-75 mx-auto mb-5 pt-1 rounded-2 mt-5">
        <div class="w-75 mx-auto">
            <h1 class="text-center mt-4 mb-5">Contact</h1>
            <form class="m-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label m-2">Votre adresse e-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="email@exemple.com...">
                </div>
            </form>

            <div class="dropdown ms-2">

                <button class="button-contact btn btn-secondary dropdown-toggle bg-light text-dark mt-2" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Ma demande
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Partenariat</a></li>
                    <li><a class="dropdown-item" href="#">Livraison</a></li>
                    <li><a class="dropdown-item" href="#">Supper Doggy</a></li>
                </ul>
            </div>
            <div class="mb-3 m-2">
                <label for="exampleFormControlTextarea1" class="form-label m-2">Votre message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"
                    placeholder="Entrez votre message ici..."></textarea>
            </div>
            <div class="form-check d-flex justify-content-center">
                <input class="form-check-input m-1" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label my-1" for="checkDefault">
                    J'accepte de recevoir des offres commerciales et des informations sur les produits de Pop Pop
                    Boutique
                </label>
            </div>


            <div class="pb-3 pt-2">
                <button type="submit" class="btn btn-send d-flex mx-auto">Envoyer</button>
            </div>
        </div>
    </main>



    <footer class="footer text-align=center d-flex pb-3 mt-auto">

        <div class="container text-center">
            <p>Pop Pop Boutique - 123 rue bidon 76100 Rouen</p>
            <nav>
                <ul class="list-group list-group-horizontal d-flex justify-content-center pb-3">
                    <li class="list-group mx-1"><a href="#">CGU</a></li>
                    <li class="list-group mx-1"><a href="#">Mentions légales</a></li>
                    <li class="list-group mx-1"><a href="contact.html">Contactez-nous</a></li>
                </ul>
            </nav>
            <p>© 2025 Pop Pop Boutique . All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
